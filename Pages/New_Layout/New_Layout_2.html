<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Layout | 3 header | 2 main</title>
    <link rel="stylesheet" href="/Assets/CSS/latest_Layout.css">
</head>

<div id="header_Container">

<header>

    <h2>HEADER</h2>

    <div class="header_Column1">
        <h2>.header_Column1</h2>
    </div>

    <div class="header_Column2">
        <h2>.header_Column2</h2>
    </div>

    <div class="header_Column3">
        <h2>.header_Column3</h2>
    </div>

</header>

</div> <!-- CLOSING #header_Container-->

<body>
    
<main>

<div id="first_Container">

    <h2>#first_Container</h2>

    <div class="first_Column1">
        <h2>.first_Column1</h2>
    </div>

    <div class="first_Column2">
        <h2>.first_Column2</h2>
    </div>

</div> <!-- CLOSING #first_Container-->

<div id="second_Container">

    <h2>#second_Container</h2>

    <div class="second_Column1">
        <h2>.second_Column1</h2>
    </div>

    <div class="second_Column2">
        <h2>.second_Column2</h2>
    </div>

</div> <!-- CLOSING #second_Container-->

<div id="third_Container">

    <h2>#third_Container</h2>

    <div class="third_Column1">
        <h2>.third_Column1</h2>
    </div>

    <div class="third_Column2">
        <h2>.third_Column2</h2>
    </div>

</div> <!-- #third_Container-->

</main>

<footer>

    <h2>FOOTER</h2>

    <div class="footer_Column1">
        <h2>.footer_Column1</h2>
    </div>

    <div class="footer_Column2"> 
        <h2>.footer_column2</h2>

            <form novalidate>

                <div class="form_Column1">
                    <h2>.form_Column1</h2>
                </div>

                <div class="form_Column2">
                    <h2>.form_Column2</h2>

                    <label for="name">Enter your name:</label>
                    <input id="name" type="text" name="name" placeholder="Gilbert Sammut">

                    <label for="email">Enter your email address:</label>
                    <input id="email" type="email" name="email" placeholder="gilbert@79297110.com">
                
                    <label for="phone">Enter your phone number:</label>
                    <input id="phone" type="tel" name="phone" placeholder="+35679297110">

                    <label for="selection">Select a service:</label>
                    <select title="selection">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>

                    <button type="button" id="sendit">Send It!</button>

                </div>

            </form>

    </div>

</footer>


</body>
</html>
