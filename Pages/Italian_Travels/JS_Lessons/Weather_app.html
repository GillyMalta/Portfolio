<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Weather Buddy</title>
</head>

<body>
	<h1>Weather buddy app</h1>
		
	<h2>Add a reading</h2>
	<div id="error-area" style="display: none"></div>
	<form name="readings-form" id="readings-form" novalidate>
		<label for="reading-date">Date of reading</label>
		<input type="date" id="reading-date" name="reading-date" required>
		<br>
		<label for="reading-min">Min Temperature</label>
		<input type="number" id="reading-min" name="reading-min" required> 
		<br>
		<label for="reading-max">Max Temperature</label>
		<input type="number" id="reading-max" name="reading-max" required>	
		<br>
		<button type="submit">Add</button>
	</form>
	
	<h2>Readings</h2>
	<div id="readings-area"></div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
