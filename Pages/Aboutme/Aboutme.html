<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Portfolio | Me, myself and I</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Portfolio/Assets/CSS/aboutme.css">
</head>

<body>

<div id="header_Placeholder"></div>

<div id="aboutme_Container">
    <h2>#aboutme_CONTAINER</h2>

    <div id="bullets_Container">
        <h2>#bullets_Container</h2>
            <a href="#">Simply Me</a>
            <a href="#">My Family</a>
            <a href="#">Hobbies</a>
            <a href="#">Contact</a>
    </div>

    <div id="content">
        <h2>#content</h2>
    </div>
</div>

</main> -->


<div id="disclaimer_Placeholder"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("../Pages/Headers/Headers.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header_Placeholder").innerHTML = data;
    })
    .catch(error => console.error("Error loading header:", error));
});
</script>    

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("../Pages/Footers/disclaimer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("disclaimer_Placeholder").innerHTML = data;
    })
    .catch(error => console.error("Error loading header:", error));
});
</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const contentDiv = document.getElementById("content");

    // Map each link's text to an HTML file
    const pages = {
        "simply me": "simplyme.html",
        "my family": "myfamily.html",
        "hobbies": "hobbies.html",
        "contact": "contact.html"
    };

    // Select all links inside #bullets_Container
    const links = document.querySelectorAll("#bullets_Container a");

    links.forEach(link => {
        link.addEventListener("click", (event) => {
            event.preventDefault();

            const linkText = link.textContent.trim().toLowerCase();
            const file = pages[linkText];

            if (!file) {
                contentDiv.innerHTML = `<p>No file mapped for: ${linkText}</p>`;
                return;
            }

            // Load HTML file
            fetch(file)
                .then(response => response.text())
                .then(html => {
                    contentDiv.innerHTML = html;
                })
                .catch(error => {
                    contentDiv.innerHTML = `<p>Error loading ${file}</p>`;
                });
        });
    });
});
</script>
