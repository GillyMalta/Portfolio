<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Portfolio | About Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../Assets/CSS/blog.css"> -->
    <link rel="stylesheet" href="/Portfolio/Assets/CSS/new_index_layout.css">
</head>

<body>

<div id="header_Placeholder"></div>

<h1>ABOUT ME | WIP</h1>

<div id="disclaimer_Placeholder"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("/Portfolio/Pages/Headers/Headers.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header_Placeholder").innerHTML = data;
    })
    .catch(error => console.error("Error loading header:", error));
});
</script>    

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("/Portfolio/Pages/Footers/disclaimer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("disclaimer_Placeholder").innerHTML = data;
    })
    .catch(error => console.error("Error loading header:", error));
});
</script>

<!-- <script src="../Scripts/header.js"></script>
<script src="../Scripts/disclaimer.js"></script> -->

</body>
</html>
