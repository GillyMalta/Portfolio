<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Portfolio | Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Portfolio/Assets/CSS/new_index_layout.css">
    <link rel="stylesheet" href="/Portfolio/Assets/CSS/landing.css">

</head>

<body>

<div id="header_Placeholder"></div>


<div id="span_Container">

  <div class="card">
    <p><span>
      Hover ME 1
        <br>
            <a href="/Portfolio/index.html" target="_blank" title="Tester1">Tester 1!
                <h2 class="first_H2">Click me!!</h2>
                <br>
                  <img src="/Portfolio/Assets/Images/Birra_1_Resized.jpg" alt="Birra 1"> 
            </a>
    </span></p>

    <p><span>
      Hover ME 2
        <br>
          <img src="/Portfolio/Assets/Images/Birra_2_Resized.jpg" alt="Birra 2">
    </span></p>
    
    <p><span>
      Hover ME 3
        <br>
          <img src="/Portfolio/Assets/Images/Birra_3_Resized.jpg" alt="Birra 3">
    </span></p>
    
    <p><span>
      Hover ME 4
        <br>
          <img src="/Portfolio/Assets/Images/Birra_4_Resized.jpg" alt="Birra 4">
    </span></p>
    
    <p><span>
      Hover ME 5
        <br>
          <img src="/Portfolio/Assets/Images/Birra_5_Resized.jpg" alt="Birra 5">
    </span></p>
  </div>

</div>

<div id="disclaimer_Placeholder"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("/Portfolio/Pages/Headers/Headers.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header_Placeholder").innerHTML = data;
    })
    .catch(error => console.error("Error loading header:", error));
});
</script>    

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("/Portfolio/Pages/Footers/disclaimer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("disclaimer_Placeholder").innerHTML = data;
    })
    .catch(error => console.error("Error loading header:", error));
});
</script>

<!-- <script src="../Scripts/header.js"></script>
<script src="../Scripts/disclaimer.js"></script> -->

</body>
</html>
