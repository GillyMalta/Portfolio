<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

<div id="header_Placeholder"></div>

<div id="table_Container">

<section>

    <p class="writeup">
      Yes, I know... I borrowed that line from one of my favourite songs... 
      Welcome Home (Sanitarium> off the 1986 album, Master of Puppets by the mighty MetallicA!

    </p>
  </article>

<div id="disclaimer_Placeholder"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("../Pages/Headers/Headers.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header_Placeholder").innerHTML = data;
    })
    .catch(error => console.error("Error loading header:", error));
});
</script>    

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("../Pages/Footers/disclaimer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("disclaimer_Placeholder").innerHTML = data;
    })
    .catch(error => console.error("Error loading header:", error));
});
</script>
